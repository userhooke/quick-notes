<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Notes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: sans-serif;
            color: #2b2b2b;
            text-align: center;
            counter-reset: notenum;
        }
        h2 {
            color: #9a9a9a;
            margin: 40px 0 30px 0;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
        }
        textarea {
            height: 300px;
            width: 100%;
            margin-bottom: 5px;
        }
        .button-group {
            display: inline-block;

        }
        li {
            margin-bottom: 30px;
            text-align: left;
            list-style: none;
            position: relative;
        }
        li:after {
            display: block;
            content: "";
            width: 100%;
            height: 1px;
            background-color: #eee;
            margin-top: 30px
        }
        li:before {
            display: block;
            counter-increment: notenum;
            content: counter(notenum) "";
            position: absolute;
            left: -44px;
            top: -20px;
            color: #e2e2e2;
            font-size: 40px;
        }
        button {
            margin: 5px;
            background-color: #2b2b2b;
            border: none;
            color: white;
            padding: 13px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Notes</h1>
        <textarea id="noteArea"></textarea>
        <div class="button-group">
            <button onClick="saveNote()">Save</button>
            <button onClick="removeNotes()">Remove Notes</button>
            <button onClick="restoreNotes()">Restore Notes</button>
        </div>
        <h2>Saved notes</h2>
        <ul id="savedNotes"></ul>
    </div>



    <script>
        // parsing notes from localStorage
        var notes = JSON.parse(localStorage.getItem("notes"));
        if(notes === null) {
            notes = [];
        }
        renderNotes();

        // getting value from textarea
        function saveNote() {
            var note = document.getElementById("noteArea").value;
//             var br = document.createElement('br');
//             note = note.replace(/\n\r?/g, br);
            notes.push(note);
            localStorage.setItem("notes", JSON.stringify(notes));
            appendNote(note);
        }

        // render notes from localStorage
        function renderNotes() {
            for(var n = 0; n < notes.length; n++) {
                var savedNotes = document.getElementById("savedNotes");
                var node = document.createElement('li');
                var textnode = document.createTextNode(notes[n]);
                node.appendChild(textnode);
                savedNotes.appendChild(node);
            }
        }
        
        // append note to list
        function appendNote(value) {
            var savedNotes = document.getElementById("savedNotes");
            var node = document.createElement('li');
            var textnode = document.createTextNode(value);
            node.appendChild(textnode);
            savedNotes.appendChild(node);
        }

        // deletin notes from localStorage
        function removeNotes() {
            localStorage.setItem("backupNotes", localStorage.getItem("notes"));
            localStorage.removeItem("notes");
            location.reload();
        }

        function restoreNotes() {
            localStorage.setItem("notes", localStorage.getItem("backupNotes"));
            location.reload();
        }
    </script>
</body>
</html>
