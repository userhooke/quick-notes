<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quick Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Oswald&amp;subset=cyrillic" rel="stylesheet">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <h1>Quick Notes</h1>
  <textarea id="noteArea"></textarea>
  <div class="button-group">
    <button onClick="saveNote()">Save</button>
    <button onClick="saveToFile()">Export</button>
    <button onClick="removeNotes()">Remove</button>
    <button onClick="restoreNotes()">Restore</button>
  </div>
  <h2>Saved notes</h2>
  <ul id="savedNotes"></ul>
</div>
  
    <script src="js/FileSaver.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
