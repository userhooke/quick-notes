<html >
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div class="container">
  <h1>Quick Notes</h1>
  <textarea id="noteArea"></textarea>
  <div class="button-group">
    <button onClick="saveNote()">Save</button>
    <button onClick="removeNotes()">Remove Notes</button>
    <button onClick="restoreNotes()">Restore Notes</button>
  </div>
  <h2>Saved notes</h2>
  <ul id="savedNotes"></ul>
</div>
